<!doctype html>
    <html lang="es">
    <head><meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>RSS Reader</title>
        <link rel="stylesheet" href="styles.css">
        <script defer="defer" src="bundle.js">

        </script><link href="main.css" rel="stylesheet">
        </head><body class="container mt-5">
            <h1 class="mb-4">RSS Reader</h1>
            <form id="rss-form" class="mb-3">
                <div class="mb-3">
                    <input class="form-control" id="rss-input" placeholder="Introduce la URL del feed" required>
                    <div id="rss-feedback" class="invalid-feedback" style="display: none;"></div>
                </div><button type="submit" class="btn btn-primary">Agregar Feed</button>
            </form><div id="rss-feeds"></div><script defer="defer" src="./dist/bundle.js"></script>
        </body>
        </html>
